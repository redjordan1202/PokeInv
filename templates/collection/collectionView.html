{% extends 'base.html' %}
{% block content %}
{% csrf_token %}

<div class="search-results">
{% for item in items%}
    <div class="result">
        <a href="{% url 'cards:CardView' item.card.id %}" class="result-link">
            <img src="{{item.card.images.large}}" class="result-image">
        </a>
    </div>
{% endfor %}
</div>

{% endblock %}
